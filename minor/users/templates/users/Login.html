{% load static %}
<!doctype html>
<html lang="en">
  {% static ''}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>

  <div class="container">
<h1 style="text-align:center">Login</h1>
    <form class="form text-xl-center" method="post" action="/Login">
      {% csrf_token %}
  <div class="form-group my-4">
   
    <label for="exampleInputUsername" class="sr-only">Username</label>
    <input type="text" class="form-group" id="exampleInputUsername" name="username" aria-describedby="usernamelHelp" placeholder="Enter Username">
    <!-- <small id="usernamelHelp" class="form-text text-muted">Minimum 8 characters required</small> -->
<br>
    <label for="exampleInputPassword1" class="sr-only">Password</label>
    <input type="password" class="form-group" id="exampleInputPassword1" name="password" placeholder="Password">

<!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
  </div>
  <center>
  <button type="submit" class="btn btn-primary">Login</button><br> or <br>
  <a class="btn btn-secondary" href="{% url 'users-Register' %}">Not a user?Register</a>
  </center>
</form>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
